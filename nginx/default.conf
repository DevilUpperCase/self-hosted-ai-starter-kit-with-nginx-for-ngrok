server {
    listen 80;
    server_name https://2684-2-137-108-146.ngrok-free.app;  # Replace with your actual domain or desired URL

    location / {
        proxy_pass http://n8n:5678/;  # This forwards requests to your n8n instance
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
